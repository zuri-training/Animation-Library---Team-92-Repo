<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="/Animation-Library---Team-92-Repo/moov_website/static/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <nav>
                <img src="/Animation-Library---Team-92-Repo/moov_website/static/images/MOOV.png" alt="moov logo" class="page-logo">
            </nav>
            <nav>
                <a>Home</a>
                <a>Documentation</a>
                <a class="contact">Contact Us</a>
            </nav>
            <nav>
                <button class="log">Log In</button>
                <button class="start">Get Started</button>
            </nav>
        </div>

        <div class="section">
            <div>
                <h3>Need help?</h3>
                <h3>We are here to help.</h3>
                <img class="imagetext" src="/Animation-Library---Team-92-Repo/moov_website/static/images/undraw_designer_girl_re_h54c 2.png"
                alt="designer girl">
            </div>

            <form>
                <p>Contact our profesional team</p>
                <fieldset>
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Jane jack">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@gmail.com">
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>
                </fieldset>
                <button  class="sm-btn" type="submit">Send Message</button>
            </form>
        </div>

    </div>
    
</body>
</html>
